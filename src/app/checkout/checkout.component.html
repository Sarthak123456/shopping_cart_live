<mat-vertical-stepper>
    <mat-step label="Personal Details">
        <form>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="staticEmail" placeholder="Name">
                </div>
              </div>
            <div class="form-group row">
              <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="staticEmail" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPassword" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputPassword" placeholder="Phone Number">
              </div>
            </div>
          </form>
          <button class ='btn btn-primary' mat-button matStepperNext>Next</button>

    </mat-step>
    <mat-step label="Delivery Adress">
     <button (click)="city()" class='btn btn-primary btn-xl' >Use my current Location</button>
     <br *ngIf = 'location'>
     <br *ngIf = 'location'>
     <div *ngIf = '!location'><p>{{loadingCurrentLocation}}</p></div>
     <br *ngIf = 'location'>
     <br *ngIf = 'location'>
  <span *ngIf='location'>{{currentLocation.name}},{{currentLocation.sys.country}}</span>
  <br>
  <br>
<div *ngIf = '!location' >
  <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Address</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="staticEmail" placeholder="Address">
      </div>
    </div>

    <div class="form-group row">
        <label for="staticEmail" class="col-sm-2 col-form-label">Pin Code</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="staticEmail" placeholder="Pin Code">
        </div>
      </div>

      <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="staticEmail" placeholder="City">
          </div>
        </div>

        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">State</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="staticEmail" placeholder="State">
            </div>
          </div>
        </div>
        <button class ='btn btn-primary' mat-button matStepperNext>Next</button>
    </mat-step>

    <mat-step label="Order Summary">

                <div class="card" *ngFor ='let product of products'>
                    <div class="card-body">
                      <img class="cartImg left col-md-12" src='{{ product.img }}' alt="Card image cap">
                      <h5 class="card-title left bottom">{{ product.title}} </h5>
                      <h5 class="card-title ">{{ product.quantity}} x</h5>
                      <h5 class="card-text right">$ {{ product.price}}</h5>
                    </div>
                  </div>
                <hr>

                    <div class='total col-md-4 col-4 '>
                      Total
                    </div>

                    <div class='total col-md-4 col-4 '>
                        {{ number }}
                      </div>

                      <div class='total col-md-4 right col-4 '>
                         $ {{ price }}
                        </div>

        <button class ='btn btn-primary' mat-button matStepperNext>Next</button>

    </mat-step>


    <mat-step label="Payment Details">
        <mat-radio-group
        class="example-radio-group">
          <mat-radio-button value ='1' aria-labelledby="example-radio-group-label" class="example-radio-button"> Credit Card </mat-radio-button>
          <mat-radio-button value ='2' aria-labelledby="example-radio-group-label" class="example-radio-button"> Net Banking</mat-radio-button>
          <mat-radio-button value ='3' class="example-radio-button"> Cash On Delivery</mat-radio-button>
        </mat-radio-group>


          <button class ='btn btn-primary' >Confirm Order</button>

    </mat-step>
  </mat-vertical-stepper>
